<body>
  <div id="root">
    <section>
      <h2>나의 평균 수면시간</h1>
        <div id="time">
          <div>
            <h2>평일</h2>
            <h1>4</h1>
            <h2>시간</h2>
          </div>
          <div>
            <h2>주말</h2>
            <h1>10</h1>
            <h2>시간</h2>
          </div>
        </div>
    </section>
    <section>
      <div>
        <h2>난 왜 이렇게 잘까?</h2>
        <p>취업준비도 해야하고 놀고도 싶으니 잠을 줄일 수 밖에 없다. 학원시간이 너무 길다. 집에 와서 씻고 밥먹으면 8시라 일찍 잔다 치면 뭘 할수가 없다. 권장 수면시간이 7시간이라는데, 그렇게 자는 것은 도저히 불가능하다.</p>
      </div>
      <div>
        <h2>안피곤하냐?</h2>
        <p>피곤해죽겠다. 그렇지만 피곤해도 하고싶은거 다 하면서 사는 것이 더 즐겁다.
          피로도를 줄이기 위해 일찍 자면 하루종일 공부만한 기분이라 사는게 재미없다.</p>
      </div>
    </section>
  </div>
